<div class="my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card overflow-hidden">
                    <div class="row">
                        <div class="col-7">
                            <div class="text-primary p-4">
                                <h5 class="text-primary">Welcome Back !</h5>
                                <p>Sign in to continue.</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div class="p-2">
                            <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" formControlName="email" class="form-control" id="email"
                                        placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                                        <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password">Password</label>
                                    <div class="input-group auth-pass-inputgroup">
                                        <input type="password" class="form-control" formControlName="password"
                                            placeholder="Enter password"
                                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                                            aria-label="Password" aria-describedby="password-addon">
                                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                            <span *ngIf="f['Password']errors['required']">Password is required</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3 d-grid">
                                    <button class="btn btn-primary" type="submit" (click)="onSubmit()">Log In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end container -->
</div>
<app-product [product]="products" (form)="child($event)"></app-product>
<!-- end page -->
